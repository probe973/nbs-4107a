- question: "Solve the simultaneous equations: $x + y = 5$ and $x - y = 1$."
  solution: "Add the two equations to eliminate y: $(x+y) + (x-y) = 5+1 \\implies 2x = 6 \\implies x=3$. Substitute $x=3$ into the first equation: $3+y=5 \\implies y=2$."
  answer: "$x=3, y=2$"
- question: "Solve the simultaneous equations: $x + y = 10$ and $x - y = 4$."
  solution: "Add the two equations to eliminate y: $2x = 14 \\implies x=7$. Substitute $x=7$ into the first equation: $7+y=10 \\implies y=3$."
  answer: "$x=7, y=3$"
- question: "Solve the simultaneous equations: $2x + y = 7$ and $x - y = 2$."
  solution: "Add the two equations to eliminate y: $3x = 9 \\implies x=3$. Substitute $x=3$ into the second equation: $3-y=2 \\implies y=1$."
  answer: "$x=3, y=1$"
- question: "Solve the simultaneous equations: $x + 2y = 8$ and $x - 2y = 4$."
  solution: "Add the two equations to eliminate y: $2x = 12 \\implies x=6$. Substitute $x=6$ into the first equation: $6+2y=8 \\implies 2y=2 \\implies y=1$."
  answer: "$x=6, y=1$"
- question: "Solve the simultaneous equations: $3x + 2y = 13$ and $x - 2y = -1$."
