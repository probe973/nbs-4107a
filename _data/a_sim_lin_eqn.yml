- question: "Solve the simultaneous equations: $5x + 2y = 14$ and $3x + 2y = 10$."
  solution: "Subtract the second equation from the first to eliminate y: $2x = 4 \\implies x=2$. Substitute $x=2$ into the second equation: $3(2)+2y=10 \\implies 6+2y=10 \\implies 2y=4 \\implies y=2$."
  answer: "$x=2, y=2$"
