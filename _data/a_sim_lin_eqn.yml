  solution: "Substitute the first equation into the second: $2x + (x-2) = 10 \\implies 3x-2=10 \\implies 3x=12 \\implies x=4$. Substitute $x=4$ into the first equation: $y=4-2$."
  answer: "$x=4, y=2$"
- question: "Solve the simultaneous equations: $x = y + 3$ and $x + 3y = 11$."
