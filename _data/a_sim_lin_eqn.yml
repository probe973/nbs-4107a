  answer: "$x=3, y=2$"
- question: "Solve the simultaneous equations: $x + y = 6$ and $2x + y = 8$."
  solution: "Subtract the first equation from the second to eliminate y: $(2x+y) - (x+y) = 8-6 \\implies x=2$. Substitute $x=2$ into the first equation: $2+y=6 \\implies y=4$."
  answer: "$x=2, y=4$"
- question: "Solve the simultaneous equations: $3x + y = 10$ and $x + y = 4$."
  solution: "Subtract the second equation from the first to eliminate y: $(3x+y) - (x+y) = 10-4 \\implies 2x=6 \\implies x=3$. Substitute $x=3$ into the second equation: $3+y=4 \\implies y=1$."
  answer: "$x=3, y=1$"
- question: "Solve the simultaneous equations: $4x + 3y = 11$ and $x + 3y = 5$."
