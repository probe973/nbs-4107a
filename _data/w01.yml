- section_title: "Ratio"
  questions:
  - question: "The ratio of red counters to blue counters is 3:5. Given there are 96 counters in total, how many of the counters are blue?"
    solution: "First, find the total number of parts in the ratio: $3 + 5 = 8$ parts. Then, find the value of one part by dividing the total number of counters by the number of parts: $96 \\div 8 = 12$ counters per part. Blue counters account for 5 parts, so multiply $5 \\times 12 = 60$."
    answer: "60"
  - question: "The ratio of left-handed people to right-handed people in a room is 2:7. Given there are 28 right-handed people, how many people are in the room in total?"
    solution: "The 28 right-handed people represent the 7 parts of the ratio. First, find the value of one part: $28 \\div 7 = 4$ people per part. The total number of parts in the ratio is $2 + 7 = 9$. The total number of people is $9 \\times 4 = 36$."
    answer: "36"
  - question: "In a workforce there are 1.5 times as many full-time employees as part-time employees. Given that there are 120 people employed, how many of them are full-time?"
    solution: "The ratio of full-time to part-time is 1.5 to 1. To work with whole numbers, we can write this as 3:2. The total number of parts is $3 + 2 = 5$. The value of one part is $120 \\div 5 = 24$. Full-time employees are 3 parts, so $3 \\times 24 = 72$."
    answer: "72"

