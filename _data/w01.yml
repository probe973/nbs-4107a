- section_title: "Percentages"
  questions:
  - question: "Find 45% of £20."
    solution: "To find 45%, you can find 10% (£2), multiply by 4 to get 40% (£8), then find 5% (£1) and add them together. £8 + £1 = £9. Alternatively, calculate $0.45 \\times 20$."
    answer: "£9"
  - question: "Find 75% of £150."
    solution: "75% is the same as $\\frac{3}{4}$. First find $\\frac{1}{4}$ of £150, which is $150 \\div 4 = 37.5$. Then multiply by 3: $37.5 \\times 3 = 112.5$. Alternatively, calculate $0.75 \\times 150$."
    answer: "£112.50"
  - question: "Find 28% of £25."
    solution: "This is the same as finding 25% of £28. 25% is one quarter. One quarter of 28 is $28 \\div 4 = 7$. Alternatively, calculate $0.28 \\times 25$."
    answer: "£7"
  - question: "Find 140% of £60."
    solution: "140% means the original amount plus an extra 40%. 100% is £60. 10% is £6, so 40% is $4 \\times 6 = 24$. The total is £60 + £24 = £84. Alternatively, calculate $1.4 \\times 60$."
    answer: "£84"

