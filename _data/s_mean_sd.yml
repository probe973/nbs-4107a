- question: "Calculate the arithmetic mean, sample variance, and sample standard deviation of the following data: 2, 4, 6"
  solution: "Mean: $(2+4+6)/3 = 12/3 = 4$. Sum of squared differences: $(2-4)^2 + (4-4)^2 + (6-4)^2 = 4+0+4=8$. Variance: $8 / (3-1) = 4$. SD: $\\sqrt{4}=2$."
