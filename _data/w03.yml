- type: instruction_block
  content: |
    Given the straight line function $y=2x+5$:
    a. write down the gradient
    b. the point where the line crosses the $y$-axis (the y-intercept), by substituting $x=0$ and solving for $y$
    c. the point where the line crosses the $x$-axis (the x-intercept), by substituting $y=0$ and solving for $x$ 
    d. make a sketch of the straight line graph

- type: multi_part_question
  label: "1"
  original_function: "$y=2x+5$"
  parts:
    - part_label: "a"
      question: "What is the gradient?"
      solution: "The equation is in the form $y=mx+c$, where $m$ is the gradient."
      answer: "The gradient is 2."
    - part_label: "b"
      question: "Find the y-intercept."
      solution: "Set $x=0$: $y = 2(0) + 5 = 5$."
      answer: "The y-intercept is at (0, 5)."
    - part_label: "c"
      question: "Find the x-intercept."
      solution: "Set $y=0$: $0 = 2x + 5 \\implies -5 = 2x \\implies x = -2.5$."
      answer: "The x-intercept is at (-2.5, 0)."
    - part_label: "d"
      question: "Sketch the function."
      solution: "Draw a straight line that passes through the y-axis at (0, 5) and the x-axis at (-2.5, 0)."
      solution_image:
        path: "/nbs-4107a/assets/images/algebra/w_lines_a_im1a.png"
        alt: "A sketch of the line y=2x+5, showing it passes through the y-axis at (0, 5) and the x-axis at (-2.5, 0)."

- type: instruction_block
  content: |
    For each of the functions given:
    a. Rearrange to make $y$ the subject.
    b. Determine whether the function represents a straight line.
    c. For straight lines: write down the value of the gradient, the co-ordinates of where the line crosses the $y$-axis, and the co-ordinates of where the line crosses the $x$-axis.
    d. For straight lines: make a sketch of the function.

- type: multi_part_question
  label: "2 (i)"
  original_function: "$2y=6x+8$"
  parts:
    - part_label: "a"
      question: "Rearrange for y."
      solution: "Divide all terms by 2."
      answer: "$y = 3x + 4$"
    - part_label: "b"
      question: "Is it a straight line?"
      solution: "The equation is in the form $y=mx+c$."
      answer: "Yes"
    - part_label: "c"
      question: "Find gradient and intercepts."
      solution: "Gradient (m) is 3. Y-intercept (c) is (0, 4). For x-intercept, set y=0: $0 = 3x + 4 \\implies -4 = 3x \\implies x = -\\frac{4}{3}$."
      answer: "Gradient: 3, Y-intercept: (0, 4), X-intercept: ($-\\frac{4}{3}$, 0)."
    - part_label: "d"
      question: "Sketch the function."
      solution: "Draw a line passing through (0, 4) and (-4/3, 0)."
      solution_image:
        path: "/nbs-4107a/assets/images/algebra/w_lines_a_im2a.png"
        alt: "A sketch of the line y=3x+4, showing the y-intercept at (0, 4) and the x-intercept at (-4/3, 0)."

- type: multi_part_question
  label: "2 (ii)"
  original_function: "$y-2x=10$"
  parts:
    - part_label: "a"
      question: "Rearrange for y."
      solution: "Add $2x$ to both sides."
      answer: "$y = 2x + 10$"
    - part_label: "b"
      question: "Is it a straight line?"
      answer: "Yes"
    - part_label: "c"
      question: "Find gradient and intercepts."
      solution: "Gradient is 2. Y-intercept is (0, 10). For x-intercept, set y=0: $0 = 2x + 10 \\implies -10 = 2x \\implies x = -5$."
      answer: "Gradient: 2, Y-intercept: (0, 10), X-intercept: (-5, 0)."
    - part_label: "d"
      question: "Sketch the function."
      solution: "Draw a line passing through (0, 10) and (-5, 0)."
      solution_image:
        path: "/nbs-4107a/assets/images/algebra/w_lines_a_im2b.png"
        alt: "A sketch of the line y=2x+10, showing the y-intercept at (0, 10) and the x-intercept at (-5, 0)."

- type: multi_part_question
  label: "2 (iii)"
  original_function: "$xy-5=10$"
  parts:
    - part_label: "a"
      question: "Rearrange for y."
      solution: "Add 5 to both sides: $xy = 15$. Divide by x."
      answer: "$y = \\frac{15}{x}$"
    - part_label: "b"
      question: "Is it a straight line?"
      solution: "The equation has $x$ in the denominator, so it is not a straight line (it is a reciprocal graph)."
      answer: "No"

- type: multi_part_question
  label: "2 (iv)"
  original_function: "$3x+2y-8=0$"
  parts:
    - part_label: "a"
      question: "Rearrange for y."
      solution: "Subtract $3x$ and add 8 to both sides: $2y = -3x + 8$. Divide by 2."
      answer: "$y = -\\frac{3}{2}x + 4$"
    - part_label: "b"
      answer: "Yes"
    - part_label: "c"
      question: "Find gradient and intercepts."
      solution: "Gradient is -3/2. Y-intercept is (0, 4). For x-intercept, set y=0: $0 = -\\frac{3}{2}x + 4 \\implies \\frac{3}{2}x = 4 \\implies x = \\frac{8}{3}$."
      answer: "Gradient: -3/2, Y-intercept: (0, 4), X-intercept: (8/3, 0)."
    - part_label: "d"
      question: "Sketch the function."
      solution: "Draw a line passing through (0, 4) and (8/3, 0)."
      solution_image:
        path: "/nbs-4107a/assets/images/algebra/w_lines_a_im2c.png"
        alt: "A sketch of the line y=-1.5x+4, showing the y-intercept at (0, 4) and the x-intercept at (8/3, 0)."

- type: multi_part_question
  label: "2 (v)"
  original_function: "$x^2-3y=6$"
  parts:
    - part_label: "a"
      question: "Rearrange for y."
      solution: "Add $3y$ to both sides and subtract 6: $x^2 - 6 = 3y$. Divide by 3."
      answer: "$y = \\frac{x^2}{3} - 2$"
    - part_label: "b"
      question: "Is it a straight line?"
      solution: "The equation contains an $x^2$ term, so it is not a straight line (it is a parabola)."
      answer: "No"

- type: multi_part_question
  label: "2 (vi)"
  original_function: "$x^2-3y^2=6$"
  parts:
    - part_label: "a"
      question: "Rearrange for y."
      solution: "Add $3y^2$ to both sides and subtract 6: $x^2 - 6 = 3y^2$. Divide by 3: $y^2 = \\frac{x^2-6}{3}$. Take the square root."
      answer: "$y = \\pm\\sqrt{\\frac{x^2-6}{3}}$"
    - part_label: "b"
      question: "Is it a straight line?"
      solution: "The equation contains $x^2$ and $y^2$ terms, so it is not a straight line (it is a hyperbola)."
      answer: "No"

- type: multi_part_question
  label: "2 (vii)"
  original_function: "$5x-8y=9$"
  parts:
    - part_label: "a"
      question: "Rearrange for y."
      solution: "Add $8y$ and subtract 9 from both sides: $5x - 9 = 8y$. Divide by 8."
      answer: "$y = \\frac{5}{8}x - \\frac{9}{8}$"
    - part_label: "b"
      answer: "Yes"
    - part_label: "c"
      question: "Find gradient and intercepts."
      solution: "Gradient is 5/8. Y-intercept is (0, -9/8). For x-intercept, set y=0: $0 = \\frac{5}{8}x - \\frac{9}{8} \\implies \\frac{9}{8} = \\frac{5}{8}x \\implies x = \\frac{9}{5}$."
      answer: "Gradient: 5/8, Y-intercept: (0, -9/8), X-intercept: (9/5, 0)."
    - part_label: "d"
      question: "Sketch the function."
      solution: "Draw a line passing through (0, -1.125) and (1.8, 0)."
      solution_image:
        path: "/nbs-4107a/assets/images/algebra/w_lines_a_im2d.png"
        alt: "A sketch of the line y=(5/8)x - (9/8), showing the y-intercept at (0, -9/8) and the x-intercept at (9/5, 0)."

- type: multi_part_question
  label: "2 (viii)"
  original_function: "$\\frac{2y-x}{5}=x$"
  parts:
    - part_label: "a"
      question: "Rearrange for y."
      solution: "Multiply by 5: $2y - x = 5x$. Add $x$ to both sides: $2y = 6x$. Divide by 2."
      answer: "$y = 3x$"
    - part_label: "b"
      answer: "Yes"
    - part_label: "c"
      question: "Find gradient and intercepts."
      solution: "Gradient is 3. The line passes through the origin, so both the x-intercept and y-intercept are at (0, 0)."
      answer: "Gradient: 3, Y-intercept: (0, 0), X-intercept: (0, 0)."
    - part_label: "d"
      question: "Sketch the function."
      solution: "Draw a line with gradient 3 passing through the origin."
      solution_image:
        path: "/nbs-4107a/assets/images/algebra/w_lines_a_im2e.png"
        alt: "A sketch of the line y=3x, a steep line passing through the origin."

- type: multi_part_question
  label: "2 (ix)"
  original_function: "$x(3y-1)=3xy+4$"
  parts:
    - part_label: "a"
      question: "Rearrange for y."
      solution: "Expand the bracket: $3xy - x = 3xy + 4$. Subtract $3xy$ from both sides."
      answer: "$-x = 4$ or $x=-4$"
    - part_label: "b"
      question: "Is it a straight line?"
      solution: "This equation simplifies to $x=-4$. This is the equation of a vertical line. It is a straight line, but it has an undefined gradient and no y-intercept."
      answer: "Yes, it is a vertical line."
    - part_label: "c"
      question: "Find gradient and intercepts."
      answer: "Gradient: Undefined, Y-intercept: None, X-intercept: (-4, 0)."
    - part_label: "d"
      question: "Sketch the function."
      solution: "Draw a vertical line passing through the x-axis at -4."
      solution_image:
        path: "/nbs-4107a/assets/images/algebra/w_lines_a_im2f.png"
        alt: "A sketch of a vertical line at x equals negative 4."

