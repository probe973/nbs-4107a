      question: "Sketch the supply and demand functions and find the equilibrium price and quantity."
      solution: "To find equilibrium, solve simultaneously. Rearrange demand: $P=30-3Q$. Set supply equal to demand: $Q+18 = 30-3Q$. Add $3Q$: $4Q+18=30$. Subtract 18: $4Q=12$. Solve for Q: $Q=3$. Substitute $Q=3$ into the supply equation: $P = 3+18 = 21$."
      solution_image:
