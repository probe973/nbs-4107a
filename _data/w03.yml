    - label: "Graph C"
      path: "/nbs-4107a/assets/images/algebra/w_lines_q_im3.png"
      alt: "A horizontal straight line."
  sub_questions:
    - part_label: "a"
      question: "Structure 1: A new gym charges £20 per entry. Which graph best represents this?"
      solution: "The cost is directly proportional to the number of entries ($C=20E$). This is a straight line through the origin with a positive gradient."
      answer: "Graph B"
    - part_label: "b"
      question: "Structure 2: Pay a £20 membership fee, then £12 per entry. Which graph represents this?"
      solution: "There is a fixed starting cost (y-intercept) of £20, then the cost rises at a constant rate. This is a straight line with a positive y-intercept."
      answer: "Graph A"
    - part_label: "c"
      question: "For the unselected graph, what would be a suitable scenario?"
      solution: "The unselected graph is a horizontal line, which represents a constant cost regardless of the number of entries."
      answer: "A fixed price for unlimited entries, e.g., a £50 monthly pass."
    - part_label: "d"
      question: "Write the equation for Structure 1 (part a), using C for cost and E for entries."
      answer: "$C = 20E$"
    - part_label: "e"
      question: "Write the equation for Structure 2 (part b), using the same format."
      answer: "$C = 12E + 20$"
    - part_label: "f"
      question: "What is the cost of using the gym 4 times under each structure?"
      solution: "Structure 1: $C = 20 \\times 4 = 80$. Structure 2: $C = (12 \\times 4) + 20 = 48 + 20 = 68$."
      answer: "Structure 1: £80. Structure 2: £68."
    - part_label: "g"
      question: "With £100, what is the maximum number of times you can attend under each structure?"
      solution: "Structure 1: $100 \\div 20 = 5$. Structure 2: $100 - 20 = 80$. $80 \\div 12 \\approx 6.67$. So, 6 complete entries."
      answer: "Structure 1: 5 times. Structure 2: 6 times."
    - part_label: "h"
      question: "Solve the two equations simultaneously and comment on the meaning."
      solution: "Set the equations equal: $20E = 12E + 20$. Subtract $12E$: $8E = 20$. Solve for E: $E = 2.5$. This means the cost is identical for 2.5 entries. For 2 entries or fewer, Structure 1 is cheaper. For 3 entries or more, Structure 2 is cheaper."
      answer: "$E=2.5$. The cost is the same at 2.5 entries. Structure 2 becomes cheaper from the 3rd entry onwards."
