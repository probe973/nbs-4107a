      answer: "Equilibrium quantity is 3, equilibrium price is 21."

- type: matching_group
  label: "5"
  main_instruction: "A new gym has two pricing structures. Refer to the graphs below to answer the following questions."
  shared_images:
    - label: "Graph A"
      path: "/nbs-4107a/assets/images/algebra/w_lines_q_im1.png"
      alt: "A line with a positive gradient and positive y-intercept."
    - label: "Graph B"
      path: "/nbs-4107a/assets/images/algebra/w_lines_q_im2.png"
