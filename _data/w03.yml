- type: multi_part_question
  label: "3 (i)"
  original_function: "$y=2x+3$ and $y=x+5$"
  parts:
    - part_label: "a"
      question: "Sketch the pair on a single graph."
      solution: "Line 1 intercepts: (0, 3) and (-1.5, 0). Line 2 intercepts: (0, 5) and (-5, 0). Draw both lines."
      solution_image:
        path: "/nbs-4107a/assets/images/algebra/w_lines_a_im3a.png"
        alt: "A sketch showing the lines y=2x+3 and y=x+5, with their axis intercepts labelled, and their intersection point at (2, 7)."
    - part_label: "b"
      question: "Solve simultaneously."
      solution: "Set the equations equal: $2x+3 = x+5$. Subtract $x$ from both sides: $x+3=5$. Subtract 3: $x=2$. Substitute $x=2$ into the second equation: $y = 2+5=7$."
      answer: "$x=2$, $y=7$"
    - part_label: "c"
      question: "Label the intersection point."
      answer: "The intersection point is (2, 7)."

- type: multi_part_question
  label: "3 (ii)"
  original_function: "$x+y=10$ and $2x-y=2$"
  parts:
    - part_label: "a"
      question: "Sketch the pair on a single graph."
      solution: "Rearrange to get $y=-x+10$ and $y=2x-2$. Line 1 intercepts: (0, 10) and (10, 0). Line 2 intercepts: (0, -2) and (1, 0). Draw both lines."
      solution_image:
        path: "/nbs-4107a/assets/images/algebra/w_lines_a_im3b.png"
        alt: "A sketch showing the lines x+y=10 and 2x-y=2, with their axis intercepts labelled, and their intersection point at (4, 6)."
    - part_label: "b"
      question: "Solve simultaneously."
      solution: "Add the two equations together to eliminate y: $(x+y) + (2x-y) = 10+2 \\implies 3x = 12 \\implies x=4$. Substitute $x=4$ into the first equation: $4+y=10 \\implies y=6$."
      answer: "$x=4$, $y=6$"
    - part_label: "c"
      question: "Label the intersection point."
      answer: "The intersection point is (4, 6)."

- type: multi_part_question
  label: "4"
  original_function: "Supply: $P=Q+18$ and Demand: $3Q=30-P$"
  parts:
