- section_title: "Expanding Brackets"
  questions:
  - question: "Expand and simplify $5(4x+3)$."
    solution: "Multiply each term inside the bracket by the term outside. $5 \\times 4x = 20x$. $5 \\times 3 = 15$."
    answer: "$20x + 15$"
  - question: "Expand and simplify $2x(3+4y)$."
    solution: "Multiply each term inside the bracket by the term outside. $2x \\times 3 = 6x$. $2x \\times 4y = 8xy$."
    answer: "$6x + 8xy$"
  - question: "Expand and simplify $5(2x+1)+x(3x-2)$."
    solution: "Expand each bracket separately. First bracket: $5 \\times 2x = 10x$, $5 \\times 1 = 5$. Second bracket: $x \\times 3x = 3x^2$, $x \\times -2 = -2x$. Combine the results: $10x + 5 + 3x^2 - 2x$. Group like terms: $3x^2 + (10x - 2x) + 5$."
    answer: "$3x^2 + 8x + 5$"
  - question: "Expand and simplify $x(4x+y)+y(3x-1)$."
    solution: "Expand each bracket separately. First bracket: $x \\times 4x = 4x^2$, $x \\times y = xy$. Second bracket: $y \\times 3x = 3xy$, $y \\times -1 = -y$. Combine the results: $4x^2 + xy + 3xy - y$. Group like terms: $4x^2 + (xy + 3xy) - y$."
    answer: "$4x^2 + 4xy - y$"
  - question: "Expand and simplify $(x+5)(x+2)$."
    solution: "Use the FOIL method (First, Outer, Inner, Last). First: $x \\times x = x^2$. Outer: $x \\times 2 = 2x$. Inner: $5 \\times x = 5x$. Last: $5 \\times 2 = 10$. Combine and simplify: $x^2 + 2x + 5x + 10$."
    answer: "$x^2 + 7x + 10$"
  - question: "Expand and simplify $(3x-4)(2x+1)$."
    solution: "Use the FOIL method. First: $3x \\times 2x = 6x^2$. Outer: $3x \\times 1 = 3x$. Inner: $-4 \\times 2x = -8x$. Last: $-4 \\times 1 = -4$. Combine and simplify: $6x^2 + 3x - 8x - 4$."
    answer: "$6x^2 - 5x - 4$"

- section_title: "Solving Linear Equations"
  questions:
  - question: "Solve for $x$ in the equation $4x-1=21$."
    solution: "First, add 1 to both sides: $4x = 21 + 1 = 22$. Then, divide both sides by 4: $x = \\frac{22}{4}$."
    answer: "$x = 5.5$ or $x = \\frac{11}{2}$"
  - question: "Solve for $x$ in the equation $18-7x=4$."
    solution: "First, subtract 18 from both sides: $-7x = 4 - 18 = -14$. Then, divide both sides by -7: $x = \\frac{-14}{-7}$."
    answer: "$x = 2$"
  - question: "Solve for $x$ in the equation $5(2x-3)=11$."
    solution: "First, expand the bracket: $10x - 15 = 11$. Then, add 15 to both sides: $10x = 11 + 15 = 26$. Finally, divide by 10: $x = \\frac{26}{10}$."
    answer: "$x = 2.6$"
  - question: "Solve for $x$ in the equation $5x-3=3x+7$."
    solution: "First, move the $x$ terms to one side by subtracting $3x$ from both sides: $2x - 3 = 7$. Then, add 3 to both sides: $2x = 10$. Finally, divide by 2."
    answer: "$x = 5$"
  - question: "Solve for $x$ in the equation $9x+7=5x-9$."
    solution: "First, subtract $5x$ from both sides: $4x + 7 = -9$. Then, subtract 7 from both sides: $4x = -9 - 7 = -16$. Finally, divide by 4."
    answer: "$x = -4$"
  - question: "Solve for $x$ in the equation $\\frac{10}{x+1}=4$."
    solution: "First, multiply both sides by $(x+1)$: $10 = 4(x+1)$. Expand the bracket: $10 = 4x + 4$. Subtract 4 from both sides: $6 = 4x$. Divide by 4: $x = \\frac{6}{4}$."
    answer: "$x = 1.5$"

- section_title: "Rearranging Expressions"
  questions:
  - question: "Make $x$ the subject of the formula $y=3x+5$."
    solution: "Subtract 5 from both sides: $y - 5 = 3x$. Then, divide both sides by 3."
    answer: "$x = \\frac{y-5}{3}$"
  - question: "Make $t$ the subject of the formula $4t-8s=20$."
    solution: "Add $8s$ to both sides: $4t = 20 + 8s$. Then, divide both sides by 4."
    answer: "$t = 5 + 2s$"
  - question: "Make $Q$ the subject of the formula $P=4Q+3$."
    solution: "Subtract 3 from both sides: $P - 3 = 4Q$. Then, divide both sides by 4."
    answer: "$Q = \\frac{P-3}{4}$"
  - question: "Make $Q$ the subject of the formula $P=20-2Q$."
    solution: "Add $2Q$ to both sides: $P + 2Q = 20$. Then, subtract $P$ from both sides: $2Q = 20 - P$. Finally, divide by 2."
    answer: "$Q = \\frac{20-P}{2}$ or $Q=10-\\frac{P}{2}$"
  - question: "Make $P$ the subject of the formula $\\frac{P+Q}{5}=2$."
    solution: "Multiply both sides by 5: $P + Q = 10$. Then, subtract $Q$ from both sides."
    answer: "$P = 10 - Q$"
  - question: "Make $Q$ the subject of the formula $5(Q-3)=10P$."
    solution: "Divide both sides by 5: $Q - 3 = 2P$. Then, add 3 to both sides."
    answer: "$Q = 2P + 3$"
  - question: "Make $T$ the subject of the formula $MV=PT$."
    solution: "To isolate T, divide both sides by P."
    answer: "$T = \\frac{MV}{P}$"
  - question: "Make $L$ the subject of the formula $Q=0.25L^2K^3$."
    solution: "Divide both sides by $0.25K^3$: $\\frac{Q}{0.25K^3} = L^2$. Then, take the square root of both sides. Note that dividing by 0.25 is the same as multiplying by 4."
    answer: "$L = \\sqrt{\\frac{4Q}{K^3}}$"
  - question: "Make $M$ the subject of the formula $S=\\frac{1}{1-M}$."
    solution: "Multiply both sides by $(1-M)$: $S(1-M) = 1$. Divide both sides by S: $1-M = \\frac{1}{S}$. Add M to both sides: $1 = \\frac{1}{S} + M$. Finally, subtract $\\frac{1}{S}$ from both sides."
    answer: "$M = 1 - \\frac{1}{S}$"
  - question: "Make $x$ the subject of the formula $z=\\frac{x-\\mu}{\\sigma}$."
    solution: "Multiply both sides by $\\sigma$: $z\\sigma = x - \\mu$. Then, add $\\mu$ to both sides."
    answer: "$x = z\\sigma + \\mu$"
  - question: "Make $\\mu$ the subject of the formula $z=\\frac{x-\\mu}{\\sigma}$."
    solution: "Multiply both sides by $\\sigma$: $z\\sigma = x - \\mu$. Add $\\mu$ to both sides: $z\\sigma + \\mu = x$. Finally, subtract $z\\sigma$ from both sides."
    answer: "$\\mu = x - z\\sigma$"
  - question: "Make $E(X)$ the subject of the formula $Var(X)=E(X^2)-(E(X))^2$."
    solution: "Add $(E(X))^2$ to both sides: $Var(X) + (E(X))^2 = E(X^2)$. Subtract $Var(X)$ from both sides: $(E(X))^2 = E(X^2) - Var(X)$. Finally, take the square root of both sides."
    answer: "$E(X) = \\sqrt{E(X^2) - Var(X)}$"
  - question: "Make $P(A \\cap B)$ the subject of the formula $P(A\\cup B)=P(A)+P(B)-P(A \\cap B)$."
    solution: "First, add $P(A \\cap B)$ to both sides: $P(A\\cup B) + P(A \\cap B) = P(A) + P(B)$. Then, subtract $P(A\\cup B)$ from both sides."
    answer: "$P(A \\cap B) = P(A) + P(B) - P(A\\cup B)$"
  - question: "Make $P(B)$ the subject of the formula $P(A \\mid B)=\\frac{P(A \\cap B)}{P(B)}$."
    solution: "Multiply both sides by $P(B)$: $P(B) \\times P(A \\mid B) = P(A \\cap B)$. Then, divide both sides by $P(A \\mid B)$."
    answer: "$P(B) = \\frac{P(A \\cap B)}{P(A \\mid B)}$"

- section_title: "Laws of Indices"
  questions:
  - question: "Use the laws of indices to simplify $x^5x^{10}$."
    solution: "When multiplying terms with the same base, we add the powers: $x^{5+10}$."
    answer: "$x^{15}$"
  - question: "Use the laws of indices to simplify $\\frac{t \\cdot t^9}{t^6}$."
    solution: "First, simplify the numerator by adding the powers: $t^{1+9} = t^{10}$. Now we have $\\frac{t^{10}}{t^6}$. When dividing terms with the same base, we subtract the powers: $t^{10-6}$."
    answer: "$t^4$"
  - question: "Use the laws of indices to simplify $(xy^2)^5$."
    solution: "When raising a power to a power, we multiply the powers for each term inside the bracket: $x^{1 \\times 5}y^{2 \\times 5}$."
    answer: "$x^5y^{10}$"
  - question: "Use the laws of indices to simplify $y^4tyt^{-5}$."
    solution: "Group the terms with the same base and add their powers. For y: $y^{4+1} = y^5$. For t: $t^{1+(-5)} = t^{-4}$."
    answer: "$y^5t^{-4}$ or $\\frac{y^5}{t^4}$"
  - question: "Use the laws of indices to simplify $xy^2\\sqrt{xy}$."
    solution: "First, write the square root using index notation: $\\sqrt{xy} = (xy)^{1/2} = x^{1/2}y^{1/2}$. Now combine with the original terms by adding the powers. For x: $x^{1+1/2} = x^{3/2}$. For y: $y^{2+1/2} = y^{5/2}$."
    answer: "$x^{3/2}y^{5/2}$"
  - question: "Use the laws of indices to simplify $\\frac{xy^2}{\\sqrt{xy}}$."
    solution: "Write the denominator using index notation: $x^{1/2}y^{1/2}$. Now subtract the powers of the denominator from the numerator. For x: $x^{1-1/2} = x^{1/2}$. For y: $y^{2-1/2} = y^{3/2}$."
    answer: "$x^{1/2}y^{3/2}$"
  - question: "Use the laws of indices to simplify $\\frac{a^4b^{-4}a^8}{(a^{-3}b)^{-4}}$."
    solution: "First, simplify the numerator by adding powers of a: $a^{4+8}b^{-4} = a^{12}b^{-4}$. Then, simplify the denominator by multiplying the powers: $a^{(-3 \\times -4)}b^{(1 \\times -4)} = a^{12}b^{-4}$. Now we have $\\frac{a^{12}b^{-4}}{a^{12}b^{-4}}$, which is 1."
    answer: "1"

- section_title: "Factorising"
  questions:
  - question: "Fully factorise the expression $10t+25$."
    solution: "Find the greatest common factor of 10 and 25, which is 5. Take 5 outside the bracket. $10t \\div 5 = 2t$. $25 \\div 5 = 5$."
    answer: "$5(2t+5)$"
  - question: "Fully factorise the expression $8x-32y$."
    solution: "Find the greatest common factor of 8 and 32, which is 8. Take 8 outside the bracket. $8x \\div 8 = x$. $-32y \\div 8 = -4y$."
    answer: "$8(x-4y)$"
  - question: "Fully factorise the expression $7pt+12pk$."
    solution: "The only common factor is $p$. Take $p$ outside the bracket."
    answer: "$p(7t+12k)$"
  - question: "Fully factorise the expression $5y^4-8xy^2$."
    solution: "The common factors are $y^2$. Take $y^2$ outside the bracket. $5y^4 \\div y^2 = 5y^2$. $-8xy^2 \\div y^2 = -8x$."
    answer: "$y^2(5y^2-8x)$"
  - question: "Fully factorise the expression $12xy^3+30x^3y^3$."
    solution: "The greatest common factor for the numbers is 6. For x, it's $x^1$. For y, it's $y^3$. So we take out $6xy^3$. $12xy^3 \\div 6xy^3 = 2$. $30x^3y^3 \\div 6xy^3 = 5x^2$."
    answer: "$6xy^3(2+5x^2)$"
  - question: "Fully factorise the expression $9a^2b+27a^3b^2$."
    solution: "The greatest common factor for the numbers is 9. For a, it's $a^2$. For b, it's $b^1$. So we take out $9a^2b$. $9a^2b \\div 9a^2b = 1$. $27a^3b^2 \\div 9a^2b = 3ab$."
    answer: "$9a^2b(1+3ab)$"
  - question: "Fully factorise $16ab^2c-4a^2b^2c^3+12a^5b^2c^4$."
    solution: "The GCF for numbers is 4. For a, it's $a^1$. For b, it's $b^2$. For c, it's $c^1$. We take out $4ab^2c$. First term: $16ab^2c \\div 4ab^2c = 4$. Second term: $-4a^2b^2c^3 \\div 4ab^2c = -ac^2$. Third term: $12a^5b^2c^4 \\div 4ab^2c = 3a^4c^3$."
    answer: "$4ab^2c(4-ac^2+3a^4c^3)$"
  - question: "Use factorising to simplify $\\frac{5x+20}{10}$."
    solution: "Factorise the numerator by taking out a common factor of 5: $5(x+4)$. The expression is now $\\frac{5(x+4)}{10}$. We can cancel the 5 and 10 to leave 1 and 2."
    answer: "$\\frac{x+4}{2}$"
  - question: "Use factorising to simplify $\\frac{12y-30}{2y-5}$."
    solution: "Factorise the numerator by taking out a common factor of 6: $6(2y-5)$. The expression is now $\\frac{6(2y-5)}{2y-5}$. We can cancel the $(2y-5)$ terms."
    answer: "6"
  - question: "Use factorising to simplify $\\frac{8t+40}{6t+30}$."
    solution: "Factorise the numerator: $8(t+5)$. Factorise the denominator: $6(t+5)$. The expression is now $\\frac{8(t+5)}{6(t+5)}$. We can cancel the $(t+5)$ terms, leaving $\\frac{8}{6}$."
    answer: "$\\frac{4}{3}$"
  - question: "Use factorising to simplify $\\frac{8x^3-8x^2}{16x-16}$."
    solution: "Factorise the numerator: $8x^2(x-1)$. Factorise the denominator: $16(x-1)$. The expression is now $\\frac{8x^2(x-1)}{16(x-1)}$. We can cancel the $(x-1)$ terms and simplify $\\frac{8x^2}{16}$."
    answer: "$\\frac{x^2}{2}$"
  - question: "Use factorising to simplify $\\frac{10a^2b}{a^2b-ab}$."
    solution: "Factorise the denominator by taking out the common factor $ab$: $ab(a-1)$. The expression is now $\\frac{10a^2b}{ab(a-1)}$. We can cancel $a$ and $b$ from the top and bottom."
    answer: "$\\frac{10a}{a-1}$"

- section_title: "Algebraic Fractions"
  questions:
  - question: "Simplify $\\frac{x}{5}+\\frac{2x}{5}$."
    solution: "The denominators are the same, so we can add the numerators: $x + 2x = 3x$."
    answer: "$\\frac{3x}{5}$"
  - question: "Simplify $\\frac{5}{x}+\\frac{2}{x}$."
    solution: "The denominators are the same, so we can add the numerators."
    answer: "$\\frac{7}{x}$"
  - question: "Simplify $\\frac{10}{x}-\\frac{5}{2x}$."
    solution: "The lowest common denominator is $2x$. Convert the first fraction: $\\frac{10}{x} = \\frac{20}{2x}$. Now subtract: $\\frac{20}{2x} - \\frac{5}{2x}$."
    answer: "$\\frac{15}{2x}$"
  - question: "Simplify $\\frac{2}{x}+\\frac{1}{y}$."
    solution: "The lowest common denominator is $xy$. Convert the fractions: $\\frac{2}{x} = \\frac{2y}{xy}$ and $\\frac{1}{y} = \\frac{x}{xy}$. Now add them."
    answer: "$\\frac{2y+x}{xy}$"
  - question: "Simplify $\\frac{2a}{b} \\times \\frac{3c}{5d}$."
    solution: "Multiply the numerators and multiply the denominators: $\\frac{2a \\times 3c}{b \\times 5d}$."
    answer: "$\\frac{6ac}{5bd}$"
  - question: "Simplify $\\frac{5m}{2p} \\times \\frac{4m}{3k}$."
    solution: "Multiply the numerators and denominators: $\\frac{5m \\times 4m}{2p \\times 3k} = \\frac{20m^2}{6pk}$. Then simplify the numerical part of the fraction."
    answer: "$\\frac{10m^2}{3pk}$"
  - question: "Simplify $\\frac{8t}{5k} \\times \\frac{10k}{5t^2}$."
    solution: "Multiply the numerators and denominators: $\\frac{8t \\times 10k}{5k \\times 5t^2} = \\frac{80tk}{25kt^2}$. Simplify the numbers (80/25 = 16/5), cancel the k's, and subtract the powers of t ($t^{1-2}=t^{-1}$)."
    answer: "$\\frac{16}{5t}$"
  - question: "Simplify $\\frac{8x}{3} \\div \\frac{2y}{5x}$."
    solution: "Invert the second fraction and multiply: $\\frac{8x}{3} \\times \\frac{5x}{2y} = \\frac{40x^2}{6y}$. Then simplify the numerical part."
    answer: "$\\frac{20x^2}{3y}$"
  - question: "Simplify $\\frac{x+1}{5} \\div \\frac{2x+2}{3}$."
    solution: "Invert the second fraction and multiply: $\\frac{x+1}{5} \\times \\frac{3}{2x+2}$. Factorise the $2x+2$ to $2(x+1)$. The expression becomes $\\frac{x+1}{5} \\times \\frac{3}{2(x+1)}$. Cancel the $(x+1)$ terms."
    answer: "$\\frac{3}{10}$"
  - question: "Simplify $\\frac{5}{x} \\left ( \\frac{x^2}{4}+ \\frac{x}{5} \\right )$."
    solution: "Expand the bracket by multiplying each term inside by $\\frac{5}{x}$. First term: $\\frac{5}{x} \\times \\frac{x^2}{4} = \\frac{5x^2}{4x} = \\frac{5x}{4}$. Second term: $\\frac{5}{x} \\times \\frac{x}{5} = \\frac{5x}{5x} = 1$."
    answer: "$\\frac{5x}{4} + 1$"
